buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.3.12.RELEASE")
    }
}


plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-test:2.3.12.RELEASE'
    implementation 'org.springframework.ldap:spring-ldap-core:2.3.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'

    implementation 'com.sun:ldapbp:1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.shiro:shiro-spring:1.8.0'
    implementation 'org.crazycake:shiro-redis:3.3.1'
    implementation 'com.alibaba:easyexcel:2.2.3'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'

    implementation 'mysql:mysql-connector-java:5.1.46'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.5.0'
    implementation 'ant:ant:1.6.5'
    implementation 'org.mybatis:mybatis:3.4.6'
    implementation 'org.mybatis:mybatis-spring:1.3.2'
    implementation 'joda-time:joda-time:2.10.2'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.2-M1-groovy-4.0'
}

group = 'com.example.service.qa'
version = '1.0-SNAPSHOT'
description = 'my-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
